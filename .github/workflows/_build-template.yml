on:
  workflow_call: 
    inputs:
        build-only:
            required: false
            default: false
            type: boolean
        image-id:
            required: false
            type: string
            default: "main-latest"
        namespace:
            required: true
            default: main
            type: string

name: _Build
env:
  IMAGE_ID: ${{ inputs.image-id }}
  NAMESPACE: ${{ inputs.namespace }}
  BUILD_ONLY: ${{ inputs.build-only }}

## dockerize by inputs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "npm"
      - name: Install pnpm
        run: pnpm-install
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          echo "IMAGE_ID: ${{ env.IMAGE_ID }}"
          echo "NAMESPACE: ${{ env.NAMESPACE }}"
          echo "BUILD_ONLY: ${{ env.BUILD_ONLY }}"
      - name: Push
        run: |
          echo "IMAGE_ID: ${{ env.IMAGE_ID }}"
